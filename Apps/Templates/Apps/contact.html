{% extends 'Apps/base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}


{% block banner_slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'Apps/images/banner/b1.jpg' %}" class="d-block w-100" alt="b1">

      </div>
      <div class="carousel-item">
        <img src="{% static 'Apps/images/banner/b2.jpg' %}" class="d-block w-100" alt="b2">

      </div>
      <div class="carousel-item">
        <img src="{% static 'Apps/images/banner/b3.jpg' %}" class="d-block w-100" alt="b3">

      </div>
      <div class="carousel-item">
        <img src="{% static 'Apps/images/banner/b4.jpg' %}" class="d-block w-100" alt="b4">

      </div>
    </div>
</div>
{% endblock banner_slider %}
{% block main-content %}    
    <div class="container mt-4 mb-5 pb-5">
        <h2 class="text-center py-5 text-danger">Contact Us</h2>
        <div class="row text-center d-block">
            <p class="text-center">Address: </p>
            <p class="text-center">Contact: </p>
            <p class="text-center">E-Mail: </p>
        </div>
    </div>
{% endblock main-content %}
